<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Banking Assistant</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .message-container {
        height: 400px;
        overflow-y: scroll;
        border: 3px solid #444;
        padding: 10px;
        margin-bottom: 15px;
        margin-left: 30px;
        margin-right: 30px;
      }
      .message.user {
        color: #0dcaf0;
      }
      .message.assistant {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Banking Assistant</h1>

      <!-- Assistant Selection -->
      <div class="mb-3">
        <label for="assistant-select" class="form-label">Choose an assistant from the drop down menu below. Then press "Select Assistant".</label>
        <select id="assistant-select" class="form-select" aria-label="Assistant select">
          <option selected disabled>Select an assistant</option>
        </select>
      </div>
  
      <button class="btn btn-primary" onclick="selectAssistant()">Select Assistant</button>
  
      <div id="assistant-message" class="mt-3"></div>

      <!-- Thread Creation -->
      <div class="mb-3">
        <button id="newThreadBtn" class="btn btn-primary" onclick="getThread()">
          Create New Thread
        </button>
        <div id="thread-message" class="mt-3"></div>
      </div>

      <!-- Message Input -->
      <div class="input-group mb-3">
        <button id="sendBtn" class="btn btn-success" onclick="getResponse()">
          Send
        </button>
        <input
          type="text"
          id="messageInput"
          class="form-control"
          placeholder="Type your message..."
        />
      </div>
    </div>

      <!-- Message Display -->
      <div class="message-container" id="message-container"></div>

    </div>
    <!-- Include the marked library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="scripts.js"></script>
  </body>
</html>
